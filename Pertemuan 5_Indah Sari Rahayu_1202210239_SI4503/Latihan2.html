<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 2 Pertemuan 5</title>
    </head>
    <body>
        <h1>Javascript can change images</h1>
        <img id="myImage" onclick="changeImage()" src="pandas.jpeg" width="200" height="200">
        <p>Click the image to change image</p>
        <script>
            function changeImage() {
                var image = document.getElementById('myImage');
                if (image.src.match ("bulbon")) {
                    image.src = "panda.jpeg";
                } else{
                    image.src = "panda.jpeg";
                }
            }
        </script>
    </body>
</html>
